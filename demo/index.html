<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Tooltipler</title>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../src/jquery.tooltipler.js"></script>
		<link rel="stylesheet" href="../src/jquery.tolltipler.css">
	</head>
	<body>

		<script>
			$( function() {
				$( "[rel~=tooltipler]" ).tolltipler();
			} );
		</script>

		<div class="icon" title="Tooltip 1" rel="tooltipler"  >1</div>
		<div class="icon" title="Tooltip 2" rel="tooltipler" tooltiplerclass="black" >2</div>
		<div class="icon" title="Tooltip 3" rel="tooltipler" >3</div>
		<div class="icon" title="Tooltip 4" rel="tooltipler" tooltiplerclass="black" >4</div>

		<style>
			.icon{
				width: 30px;
				height: 30px;
				background: green;
				margin : 126px;
                float: left;
			}
		</style>

	</body>
</html>
